<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microcontroller Purchase Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Microcontroller Purchase Table</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Code</th>
                <th>Item</th>
                <th>Image</th>
                <th>Cost in USD</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>MCU001</td>
                <td><a href="#">Microcontroller A</a></td>
                <td><img src="https://via.placeholder.com/50" alt="Microcontroller A"></td>
                <td><input type="number" id="cost1" value="10"></td>
                <td><input type="number" id="amount1" value="5"></td>
                <td id="total1">50</td>
            </tr>
            <tr>
                <td>2</td>
                <td>MCU002</td>
                <td><a href="#">Microcontroller B</a></td>
                <td><img src="https://via.placeholder.com/50" alt="Microcontroller B"></td>
                <td><input type="number" id="cost2" value="15"></td>
                <td><input type="number" id="amount2" value="3"></td>
                <td id="total2">45</td>
            </tr>
            <tr>
                <td>3</td>
                <td>MCU003</td>
                <td><a href="#">Microcontroller C</a></td>
                <td><img src="https://via.placeholder.com/50" alt="Microcontroller C"></td>
                <td><input type="number" id="cost3" value="20"></td>
                <td><input type="number" id="amount3" value="2"></td>
                <td id="total3">40</td>
            </tr>
            <tr>
                <td colspan="6">Total</td>
                <td id="grandTotal">135</td>
            </tr>
        </tbody>
    </table>






    


    <script>


          function calculateTotal() {
            let grandTotal = 0;

            for (let i = 1; i <= 3; i++) {
                const cost = parseFloat(document.getElementById(`cost${i}`).value);
                const amount = parseFloat(document.getElementById(`amount${i}`).value);
                const total = cost * amount;
                document.getElementById(`total${i}`).textContent = total.toFixed(2);
                grandTotal += total;
            }

            document.getElementById('grandTotal').textContent = grandTotal.toFixed(2);
        }

        for (let i = 1; i <= 3; i++) {
            document.getElementById(`cost${i}`).addEventListener('input', calculateTotal);
            document.getElementById(`amount${i}`).addEventListener('input', calculateTotal);
        }

        // Initial calculation
        calculateTotal();
